<ion-view style="" class=" " id="page11" title= {{currentItemName}}>
    <ion-content class="has-header" padding="false">

        <form name="editItemForm" class="list " id="edit-item-form">

            <div style="padding:15px;">
                {{itemAvailabilityText}}
                <a style="min-width: 100%;border-radius: 0px;" ng-click="toggleAvailability()"  class="button button-lite">
                    {{itemAvailabilityButton}}
                </a>
            </div>

            <div style="padding:15px;">
                {{itemSubcategoryText}}
                <a style="min-width: 100%;border-radius: 0px;" ng-click="toggleSubcategory()"  class="button button-lite">
                    {{itemSubcategoryButton}}
                </a>
            </div>

            <!-- Edit the category - TODO: change to dynamic -->
            <div style="padding:1px;border-top:1px solid #999" class = "list" >
                <label class = "item item-input item-select">
                    <div class = "input-label">Category</div>
                    <select>
                        <option>Breakfast</option>
                        <option>Pasta</option>
                        <option>Pizza, Pies & Others</option>
                        <option>Mdm Lim Kitchen</option>
                        <option>Beverages</option>
                        <option>Cakes</option>
                    </select>
                </label>
            </div>

            <!-- Edit Name of the item -->                                                                                 
            <div style="padding:15px;border-top:1px solid #999">
                Name
                <label class="item item-input ic-selected">
                    <input style="color: 0000;" ng-model="item_info.name" type="text" placeholder={{currentItem.name}}> 
                </label>
            </div>

            <div style="padding:15px;border-top:1px solid #999">
                Description
                <label class="item item-input ic-selected">
                    <input style="color: 0000;" ng-model="item_info.description" type="text" placeholder={{currentItem.description}}> 
                </label>
            </div>

            <div style="padding:15px;border-top:1px solid #999">
                Price
                <label class="item item-input ic-selected">
                    <input style="color: 0000;" ng-model="item_info.price" type="number" placeholder={{currentItem.price/100}}> 
                </label>
            </div>
            
            <div style="padding:15px;">
                <a style="min-width: 100%;border-radius: 0px;" ng-click="deleteItem()"  class="button button-lite">
                    Delete Item
                </a>
            </div>
            <br><br>
            
        </form>
    </ion-content>


    <!-- <ion-footer-bar  class="bar button-bar-footer" style="height: auto;">   -->
    <div id="footer" class="button-bar"  >
      <a style="min-width: 50%;border-radius: 0px;" ng-click="cancel()" class="button button-lite icon-left ion-close">Cancel</a>
      <a style="min-width: 50%;border-radius: 0px;" ng-click="save(item_info)"  class="button button-assertive icon-left ion-checkmark">Save</a>
    </div>
  <!-- </ion-footer-bar>  -->

</ion-view>
